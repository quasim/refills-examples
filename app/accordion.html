<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ACCORDION</title>

		<!-- build:css styles/tabs.css -->
		<link rel="stylesheet" href="styles/accordion.css">
		<!-- endbuild -->

		<!-- build:js scripts/vendor/modernizr.js -->
		<script src="/bower_components/modernizr/modernizr.js"></script>
		<!-- endbuild -->
	</head>

	<body>
		<ul class="accordion">
			<li>
				<a href="javascript:void(0)" class="js-accordion-trigger">Accordion Item</a>
				<ul class="submenu">
					<li>
						<a href="javascript:void(0)">Sub Item 1</a>
					</li>
					<li>
						<a href="javascript:void(0)">Sub Item 2</a>
					</li>
				</ul>
			</li>
			<li>
				<a href="javascript:void(0)" class="js-accordion-trigger">Another Item</a>
				<ul class="submenu">
					<li>
						<a href="javascript:void(0)">Sub Item 1</a>
					</li>
					<li>
						<a href="javascript:void(0)">Sub Item 2</a>
					</li>
				</ul>
			</li>
		</ul>
		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/modernizr/modernizr.js"></script>
		<!-- endbower -->
		<!-- endbuild -->
		<script>
			$('.js-accordion-trigger').bind('click', function(e) {
				jQuery(this).parent().find('.submenu').slideToggle('fast'); // apply the toggle to the ul
				jQuery(this).parent().toggleClass('is-expanded');
				e.preventDefault();
			});
		</script>
	</body>

</html>
